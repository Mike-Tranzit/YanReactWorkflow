name: CI
on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # клонируем наш репозиторий
      - name: Cache node_modules
        uses: actions/cache@v1 # кеширует зависимости в Git в следующий раз npm i будет пропускаться потому что все зависимости закешированы
        with:
          path: ~/.npm
          key: ${{ runner.os }}node-${{hashFiles('**/package-lock.json')}} # Если поменялся package-lock.json знаит поменялись зависимости закешируй снова
          restore-keys: |
            ${{ runner.os }}node-
      - name: Use NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - run: npm install
      - run: npm run format:check
      - run: npm test -- --coverage
        env:
          CI: true
      - name: Upload test coverage
        uses: actions/upload-artifact@v1 # помогает создать скачиваемые файлы
        with:
          name: code-coverage
          path: coverage
      - name: Build project
        if: github.event_name  == 'push'
        run: npm run build
      - name: Upload build
        if: github.event_name  == 'push'
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: build
      - uses: actions/download-artifact # помогает скачивать скачиваемые файлы
      - run: npm install -g surge
      - name: Deploy to Staging
        if: github.event_name == 'push'
        run: npx surge --project ./build --domain breakable-loaf.surge.sh
        env:
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
